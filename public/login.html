<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResuTeX - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>

<body class="bg-gray-50 text-gray-800">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
            <div class="text-center mb-8">
                <a href="/" class="flex items-center justify-center">
                    <i class="fa-solid fa-file-code text-indigo-600 text-3xl mr-2"></i>
                    <span class="font-bold text-2xl tracking-tight text-gray-900">ResuTeX</span>
                </a>
                <h2 class="mt-6 text-2xl font-bold text-gray-900">Sign in to your account</h2>
            </div>
            <form id="login-form" class="space-y-6" onsubmit="event.preventDefault();">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required
                            class="w-full p-2 border border-gray-300 rounded focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                <div>
                    <div>
                        <div class="flex items-center justify-between mb-1">
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <button type="button" id="forgot-password"
                                class="text-sm font-medium text-indigo-600 hover:text-indigo-500 bg-transparent border-0 p-0">
                                Forgot password?
                            </button>
                        </div>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" autocomplete="current-password"
                                required
                                class="w-full p-2 border border-gray-300 rounded focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>
                    <div>
                        <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Sign in
                        </button>
                    </div>
            </form>
            <p class="mt-6 text-center text-sm text-gray-600">
                Don't have an account?
                <a href="signup.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Sign up
                </a>
            </p>
        </div>
    </div>
    <script type="module">
        import { loginUser, resetUserPassword } from './assets/js/firebase-app.js';

        // Forgot Password Logic
        document.getElementById('forgot-password').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            if (!email) {
                alert("Please enter your email address in the field above first.");
                document.getElementById('email').focus();
                return;
            }
            if (confirm(`Send password reset email to ${email}?`)) {
                try {
                    await resetUserPassword(email);
                    alert(`Password reset email sent to ${email}. Check your inbox!`);
                } catch (error) {
                    console.error(error);
                    alert("Error: " + error.message);
                }
            }
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                btn.textContent = "Signing In...";
                btn.disabled = true;
                await loginUser(email, password);
                window.location.href = 'index.html';
            } catch (error) {
                alert("Login Failed: " + error.message);
                btn.textContent = "Sign in";
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
